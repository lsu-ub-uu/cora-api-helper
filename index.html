<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>API Docs</title>
    <link rel="stylesheet" href="./styles/global.css" />
    <script>
      if (sessionStorage.redirect) {
        const redirect = sessionStorage.redirect;
        delete sessionStorage.redirect;
        window.history.replaceState(null, null, redirect);
      }
    </script>
  </head>
  <body>
    <header>
      <h1>Cora API Helper</h1>
      <form id="load-form">
        <label>
          Format
          <select id="format" name="format">
            <option value="xml">XML</option>
            <option value="json">JSON</option>
          </select>
        </label>

        <label>
          Language
          <select id="lang" name="lang">
            <option value="en">English</option>
            <option value="sv">Swedish</option>
          </select> 
        </label>

        <label>API URL: <input id="api-url" name="api-url" list="api-url-list" /></label>
        <datalist id="api-url-list">
          <option value="https://cora.epc.ub.uu.se/diva/rest"></option>
          <option value="https://cora.epc.ub.uu.se/alvin/rest"></option>
          <option value="https://cora.epc.ub.uu.se/systemone/rest"></option>
          <option value="https://pre.diva-portal.org/rest"></option>
        </datalist>
      </form>
    </header>


    <div id="app"></div>
    </body>
    <script type="module" src="./app/main.js"></script>
    <script>
      const params = new URLSearchParams(window.location.search);

      const apiUrl = params.get('api-url') ?? "https://cora.epc.ub.uu.se/diva/rest";
      const format = params.get('format') ?? "xml";
      const lang = params.get('lang') ?? "en";
      console.log('API URL:', apiUrl);
      console.log('Format:', format);
      console.log('Language:', lang);
      if (apiUrl) {
        document.getElementById('api-url').value = apiUrl;
      }
      if (format) {
        document.getElementById('format').value = format;
      }
      if (lang) {
        document.getElementById('lang').value = lang;
      }

      document.getElementById('load-form').addEventListener('change', event => {
        event.currentTarget.submit();
      });
  </script>

  </body>
</html>
